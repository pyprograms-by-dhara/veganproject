
{% extends 'rbase.htm' %}
{% block content %}
<br><br><br>
<div class="mainbox">
    <h3 style="text-align:center;margin-top:20px;font-size:22px;letter-spacing:2px;background-color:brown;">Book Your Table</h3>
    <div class="info">
        <form action="/thanks/" method="post">
            {% csrf_token %}
            <table border="0" cellspacing="15"  align="center" class="book">
                <tr>
                    <td >Name</td>
                    <td>:</td>
                    <td><input type="text" name="nm" placeholder="Enter Your Name" style="padding:4px; border-radius: 8px;" ></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="text" name="email" placeholder="Enter Your E-Mail"  style="padding:4px; border-radius: 8px;"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>:</td>
                    <td><input type="text" name="no" placeholder="Enter Your Mo. Number"  style="padding:4px; border-radius: 8px;"></td>
                </tr>
                <tr>
                    <td>Person</td>
                    <td>:</td>
                    <td><input type="text" name="person" placeholder="Total Person"  style="padding:4px; border-radius: 8px;"></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td>:</td>
                    <td><input type="text" name="date" placeholder="Enter Date"  style="padding:4px; border-radius: 8px;"></td>
                </tr>
                <tr><td colspan="3" align="center">
                        <a href="#"><input type="submit" class="btn1" value="BOOK NOW"></a>
                     </td></tr>
               <!-- <tr>
                    <th colspan="3"><font color="#FFCCFF">{{output}}</font></th>
                </tr>-->
            </table>
        </form> 
     </div>
    </div>
        
</div>
    
{% endblock %}
